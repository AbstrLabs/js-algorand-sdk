version: 2.1

orbs: 
  node: circleci/node@5.0.0
  slack: circleci/slack@4.4.2
  browser-tools: circleci/browser-tools@1.2.4

workflows:
  circleci_build_and_test:
    jobs:
      - build_and_test:
          name: build_and_test_<< matrix.browser >>
          context: slack-secrets
          matrix: &matrix-default
            parameters:
              browser: ["", "chrome", "firefox"]

      - code_style

      - prettier

      - generate_docs:
          requires:
            - code_style
            - prettier
            - build_and_test
          filters:
            branches:
              only:
                - master

jobs:
  code_style:
    docker:
      - image: 'ubuntu:bionic'
    steps:
      - checkout
      - node/install:
          node-version: '12'
      - run: npm run lint

  prettier:
    docker:
      - image: 'ubuntu:bionic'
    steps:
      - checkout
      - node/install:
          node-version: '12'
      - run: |
          npm install -g prettier
          prettier --check .

  build_and_test:
    parameters:
      browser:
        type: string
    docker:
      - image: 'ubuntu:bionic'
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            apt -y update && apt -y upgrade
            apt -y install curl make git build-essential
      - node/install:
          node-version: '12'
      - setup_remote_docker
      - run:
          name: Setup
          command: |
            set -e
            if [ -n "$DOCKER_PASSWORD" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ; fi
            npm install
      - run:
          name: Compile test
          command: |
            npm run build
            npx tsc -p tests/compile
      - browser-tools/install-browser-tools
      - run:
          name: << parameters.browser >> test
          command: |
            export TEST_BROWSER=<< parameters.browser >>
            npm test
            make docker-test

  generate_docs:
    docker:
      - image: 'ubuntu:bionic'
    steps:
      - checkout
      - node/install:
          node-version: '12'
      - run:
          name: GitHub Pages
          command: |
            touch docs/.nojekyll
            npm run docs
            npm install -g --silent gh-pages@2.0.1
            # git config user.email "ci-build@algorand.com"
            # git config user.name "ci-build"
